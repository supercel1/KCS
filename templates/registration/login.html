{% extends "base.html" %}
{% load bootstrap %}

{% block title  %}ログイン{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>ログイン</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit">ログイン</button>
        </form>
    </div>
</div>
{% endblock %}
